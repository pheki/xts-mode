[package]
name = "xts-mode"
version = "0.4.0"
authors = ["Aphek <bilkow@tutanota.com>"]
edition = "2018"
license = "MIT"

readme = "README.md"
description = "XTS block mode implementation in rust"
repository = "https://github.com/pheki/xts-mode"
documentation = "https://docs.rs/xts-mode"
keywords = ["encryption", "xts"]
exclude = ["test_files"]

[dependencies]
cipher = "0.3"
byteorder = "1"

[dev-dependencies]
# For tests
hex-literal = "0.3"
aes = "0.7"

# For benchmarks
criterion = "0.3"
rand = "0.8"

[[bench]]
name = "encryption"
harness = false
